on:
  push:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build_systemd:
    strategy: 
      matrix:
        release_name: [bookworm, unstable]
        arch: [amd64, arm64]

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: | #upgrade the actions container to 24.04 because 22.04 doesn't have some of the deps
          sudo sed -i 's/jammy/noble/' /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install -y sbuild-qemu qemu-user-static qemu-system quilt build-essential fakeroot devscripts dh-make dh-nss dpkg-dev dh-package-notes

      - name: Build
        run: | 
          sudo ./build_systemd.sh ${{ matrix.release_name }} ${{ matrix.arch }}
          mkdir -p out
          cp build/*.deb out
      
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: systemd_${{ matrix.release_name }}_${{ matrix.arch }}
          path: out
  
  build_mesa:
    strategy: 
      matrix:
        arch: [amd64, arm64]

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: | 
          sudo sed -i 's/jammy/noble/' /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install -y sbuild-qemu qemu-user-static qemu-system quilt build-essential fakeroot devscripts dh-make dh-nss dpkg-dev dh-package-notes

      - name: Build
        run: | 
          sudo ./build_mesa.sh ${{ matrix.arch }}
          mkdir -p out
          cp build/*.deb out
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mesa_generic_${{ matrix.arch }}
          path: out
  
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    needs: [build_systemd, build_mesa]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get install -y dpkg-dev

      - name: Setup directories 
        run: |
          mkdir -p repo
          mkdir -p download

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: download/
      
      - name: Build repo
        run: |
          ./build_repo.sh
          mkdir -p website
          mv repo/ website/debian/
          ./generate_index.sh
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: b8079ffa92c97010f2a8d759e24cc782
          projectName: shimboot
          directory: website