on: [push]

jobs:
  build_systemd:
    strategy: 
      matrix:
        release_name: [bookworm, unstable]

    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get install -y debootstrap

      - name: debug with ssh
        uses: mxschmitt/action-tmate@v3

      - name: Build
        run: | 
          sudo DEBUG=1 ./build_systemd.sh debian ${{ matrix.release_name }} amd64
          mkdir -p out
          cp build/*.deb out
      
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: systemd_${{ matrix.release_name }}
          path: out
  
  build_mesa:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: | 
          sudo apt-get install -y debootstrap

      - name: debug with ssh
        uses: mxschmitt/action-tmate@v3

      - name: Build
        run: | 
          sudo ./build_mesa.sh debian bookworm amd64
          mkdir -p out
          cp build/*.deb out
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mesa_generic
          path: out
  
  publish:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      deployments: write
    needs: [build_systemd, build_mesa]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get install -y dpkg-dev

      - name: Setup directories 
        run: |
          mkdir -p repo
          mkdir -p download

      - name: Download systemd for bookworm
        uses: actions/download-artifact@v4
        with:
          name: systemd_bookworm
          path: download/systemd_bookworm

      - name: Download systemd for unstable
        uses: actions/download-artifact@v4
        with:
          name: systemd_unstable
          path: download/systemd_unstable

      - name: Download mesa for all releases
        uses: actions/download-artifact@v4
        with:
          name: mesa_generic
          path: download/mesa_generic
      
      - name: Build repo
        run: |
          ./build_repo.sh
          mkdir -p website
          mv repo/ website/debian/
          ./generate_index.sh
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: b8079ffa92c97010f2a8d759e24cc782
          projectName: shimboot
          directory: website